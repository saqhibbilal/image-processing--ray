<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-Ray · Parallel pipeline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #2a2a2a;
      --text: #f5f5f5;
      --text-muted: #888;
      --accent: #fff;
      --focus: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quantico', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }

    .wrap {
      max-width: 560px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0 0 0.25rem 0;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 2.5rem;
    }

    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .panel h2 {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin: 0 0 1rem 0;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      font-family: 'Quantico', sans-serif;
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 0.75rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--focus);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .row.full { grid-template-columns: 1fr; }

    input[type="file"] {
      font-family: 'Quantico', sans-serif;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    input[type="file"]::file-selector-button {
      font-family: 'Quantico', sans-serif;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.4rem 0.75rem;
      margin-right: 0.75rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
      vertical-align: middle;
      accent-color: var(--accent);
    }

    .checkbox-label {
      display: inline-flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    button {
      font-family: 'Quantico', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #e0e0e0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      min-height: 1.5rem;
    }

    #status.processing { color: var(--text-muted); }
    #status.done { color: var(--text); }
    #status.error { color: #c00; }

    .thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .thumbs img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid var(--border);
    }
    .thumbs figcaption {
      font-size: 0.7rem;
      color: var(--text-muted);
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .compare-section {
      margin-top: 1.5rem;
    }
    .compare-section h2 { margin-bottom: 0.75rem; }
    .compare-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 480px) { .compare-grid { grid-template-columns: 1fr; } }
    .compare-box h3 {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin: 0 0 0.5rem 0;
    }
    .compare-box .thumbs { margin-bottom: 0; }
    .batch-info {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    .batch-info strong { color: var(--text); }
    .btn-download {
      display: inline-block;
      font-family: 'Quantico', sans-serif;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      text-decoration: none;
      margin-top: 0.5rem;
    }
    .btn-download:hover { border-color: var(--accent); color: var(--accent); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Image-Ray</h1>
    <p class="tagline">Parallel image pipeline · Resize, convert, filter</p>

    <form id="form" class="panel">
      <h2>Upload</h2>
      <label for="images">Images (PNG, JPG, etc.)</label>
      <input type="file" id="images" name="images" accept=".png,.jpg,.jpeg,.gif,.bmp,.webp" multiple required>
      <div id="input-previews" class="thumbs" aria-label="Input previews" style="display: none;"></div>

      <h2 style="margin-top: 1.5rem;">Options</h2>
      <div class="row">
        <div>
          <label for="resize">Resize (W×H)</label>
          <input type="text" id="resize" name="resize" value="800x600" placeholder="800x600">
        </div>
        <div>
          <label for="quality">Quality (1–100)</label>
          <input type="number" id="quality" name="quality" value="95" min="1" max="100">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="format">Output format</label>
          <select id="format" name="format">
            <option value="">Same as input</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
          </select>
        </div>
        <div>
          <label for="filter">Filter</label>
          <select id="filter" name="filter">
            <option value="">None</option>
            <option value="blur">Blur</option>
            <option value="sharpen">Sharpen</option>
            <option value="grayscale">Grayscale</option>
            <option value="contour">Contour</option>
            <option value="detail">Detail</option>
            <option value="edge_enhance">Edge enhance</option>
            <option value="smooth">Smooth</option>
            <option value="smooth_more">Smooth more</option>
          </select>
        </div>
      </div>
      <label class="checkbox-label">
        <input type="checkbox" name="resize_keep_aspect" id="resize_keep_aspect">
        Keep aspect ratio when resizing
      </label>
      <button type="submit" id="submit">Process</button>
    </form>

    <div id="status" role="status" aria-live="polite"></div>
    <div id="result" class="compare-section" style="display: none;">
      <div id="batch-info" class="batch-info"></div>
      <div class="compare-grid">
        <div class="compare-box">
          <h3>Input</h3>
          <div id="result-input" class="thumbs"></div>
        </div>
        <div class="compare-box">
          <h3>Output</h3>
          <div id="result-output" class="thumbs"></div>
        </div>
      </div>
      <a id="download-btn" class="btn-download" href="#" style="display: none;">Download ZIP</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submit');
    const inputPreviews = document.getElementById('input-previews');
    const resultSection = document.getElementById('result');
    const batchInfo = document.getElementById('batch-info');
    const resultInput = document.getElementById('result-input');
    const resultOutput = document.getElementById('result-output');
    const downloadBtn = document.getElementById('download-btn');

    let lastInputUrls = [];

    document.getElementById('images').addEventListener('change', function() {
      const files = Array.from(this.files || []);
      inputPreviews.style.display = 'none';
      inputPreviews.innerHTML = '';
      lastInputUrls = [];
      if (files.length === 0) return;
      resultSection.style.display = 'none';
      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = function() {
          lastInputUrls.push({ name: file.name, data: reader.result });
          const fig = document.createElement('figure');
          const img = document.createElement('img');
          img.src = reader.result;
          img.alt = '';
          const cap = document.createElement('figcaption');
          cap.textContent = file.name;
          fig.appendChild(img);
          fig.appendChild(cap);
          inputPreviews.appendChild(fig);
        };
        reader.readAsDataURL(file);
      });
      inputPreviews.style.display = 'flex';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      submitBtn.disabled = true;
      status.className = 'processing';
      status.textContent = 'Processing…';
      resultSection.style.display = 'none';

      try {
        const res = await fetch('/process', { method: 'POST', body: fd });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || res.statusText);

        const n = data.total_processed;
        const chunks = data.num_chunks;
        const duration = data.duration_seconds;
        batchInfo.innerHTML = 'Processed <strong>' + n + '</strong> image(s) in <strong>' + (chunks || '') + ' parallel chunk(s)</strong> in <strong>' + duration + 's</strong>.';
        resultInput.innerHTML = '';
        lastInputUrls.forEach(function(u) {
          const fig = document.createElement('figure');
          const img = document.createElement('img');
          img.src = u.data;
          img.alt = '';
          const cap = document.createElement('figcaption');
          cap.textContent = u.name;
          fig.appendChild(img);
          fig.appendChild(cap);
          resultInput.appendChild(fig);
        });
        resultOutput.innerHTML = '';
        (data.output_previews || []).forEach(function(p) {
          const fig = document.createElement('figure');
          const img = document.createElement('img');
          img.src = p.data;
          img.alt = '';
          const cap = document.createElement('figcaption');
          cap.textContent = p.name;
          fig.appendChild(img);
          fig.appendChild(cap);
          resultOutput.appendChild(fig);
        });
        downloadBtn.href = '/download?token=' + encodeURIComponent(data.token);
        downloadBtn.style.display = 'inline-block';
        resultSection.style.display = 'block';
        status.className = 'done';
        status.textContent = 'Done. Compare input vs output below and download the ZIP if you want.';
      } catch (err) {
        status.className = 'error';
        status.textContent = err.message || 'Something went wrong.';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
